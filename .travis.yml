language: node_js
node_js:
  - 12

env:
  - DATABASE_URL=postgresql://postgres@localhost:5433/registration_tests

services:
  - postgresql

addons:
  postgresql: 13
  apt:
    packages:
      - postgresql-13

before_install:
  - >-
    sudo sed -i
    -e '/local.*peer/s/postgres/all/'
    -e 's/peer\|md5/trust/g'
    /etc/postgresql/13/main/pg_hba.conf
  - sudo service postgresql@13-main restart

before_script:
  - psql -p 5433 -c 'create database  registration_tests;' -U postgres
  - psql -U postgres -d registration_tests -a -f reg-numbersDB.sql
